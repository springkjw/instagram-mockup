<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 컴포넌트 - 하단 네비게이션</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <!-- ============================================
       공통 컴포넌트: 하단 네비게이션 (Bottom Nav)

       3개 페이지(피드, 검색, 프로필)에서 동일하게 사용됩니다.
       - 5개 아이콘: 홈 / 탐색 / 새 게시물 / 좋아요 / 프로필
       - 현재 페이지에 해당하는 아이콘에 --active 클래스 추가
       - position: fixed → 스크롤해도 항상 하단에 고정

       CSS 핵심:
       - display: flex + justify-content: space-around (균등 배치)
       - position: fixed + bottom: 0 (하단 고정)
       - max-width: var(--max-width) (모바일 컨테이너에 맞춤)

       이 파일에서 만든 nav를 각 페이지에 복사합니다:
       → feed.html     (홈 아이콘 active)
       → explore.html  (탐색 아이콘 active)
       → profile.html  (프로필 아이콘 active)
       ============================================ -->
  <div class="container" style="min-height: 100vh;">

    <main class="main" style="display: flex; align-items: center; justify-content: center;">
      <div style="text-align: center; color: #8e8e8e;">
        <p style="font-size: 48px; margin-bottom: 16px;">🧩</p>
        <h2 style="color: #262626; margin-bottom: 8px;">하단 네비게이션 컴포넌트</h2>
        <p>아래 고정된 네비게이션 바를 확인하세요</p>
        <br>
        <p>이 컴포넌트는 <strong>3개 페이지 모두</strong>에서 동일하게 사용됩니다</p>
        <p>달라지는 것은 <strong>--active 클래스의 위치</strong>뿐입니다</p>
      </div>
    </main>

    <!-- ============================
         하단 네비게이션 컴포넌트
         ============================ -->
    <nav class="bottom-nav" aria-label="메인 메뉴">

      <!-- 홈 (피드) -->
      <!-- feed.html에서는 bottom-nav__item--active 추가 -->
      <a href="../feed.html" class="bottom-nav__item bottom-nav__item--active" aria-label="홈">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
      </a>

      <!-- 탐색 (검색) -->
      <!-- explore.html에서는 bottom-nav__item--active 추가 -->
      <a href="../explore.html" class="bottom-nav__item" aria-label="탐색">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </a>

      <!-- 새 게시물 -->
      <a href="#" class="bottom-nav__item" aria-label="새 게시물">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
      </a>

      <!-- 좋아요 -->
      <a href="#" class="bottom-nav__item" aria-label="좋아요">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </a>

      <!-- 프로필 -->
      <!-- profile.html에서는 bottom-nav__item--active 추가 -->
      <a href="../profile.html" class="bottom-nav__item" aria-label="프로필">
        <img src="https://i.pravatar.cc/150?img=11" alt="내 프로필" class="bottom-nav__avatar">
      </a>

    </nav>

  </div>
</body>
</html>
