<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 컴포넌트 - 레이아웃 구조</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <!-- ============================================
       공통 레이아웃 구조

       모든 페이지가 이 뼈대를 공유합니다:
       1. container  → max-width: 480px, 중앙 정렬
       2. header     → position: fixed, 상단 고정 (44px)
       3. main       → 스크롤 영역 (padding으로 겹침 방지)
       4. bottom-nav → position: fixed, 하단 고정 (50px)
       ============================================ -->
  <div class="container">

    <!-- [공통] 상단 헤더 (페이지마다 내용은 다르지만, 위치/크기는 동일) -->
    <header class="header">
      <h1 class="header__logo">Instagram</h1>
      <div class="header__icons">
        <button class="header__icon" aria-label="알림">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </button>
        <button class="header__icon" aria-label="메시지">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- [공통] 메인 콘텐츠 영역 -->
    <!-- padding-top: header 높이, padding-bottom: nav 높이 -->
    <main class="main">

      <div style="padding: 20px; text-align: center; color: #8e8e8e;">
        <p style="font-size: 48px; margin-bottom: 16px;">📐</p>
        <h2 style="color: #262626; margin-bottom: 8px;">공통 레이아웃 구조</h2>
        <p>이 영역에 각 페이지의 고유 콘텐츠가 들어갑니다</p>
        <br>
        <p>상단 header → <strong>position: fixed</strong> (44px)</p>
        <p>이 영역 → <strong>스크롤 가능</strong></p>
        <p>하단 nav → <strong>position: fixed</strong> (50px)</p>
        <br>
        <p style="font-size: 14px;">
          스크롤 테스트를 위한 더미 콘텐츠 ↓
        </p>
        <div style="height: 1200px; background: linear-gradient(to bottom, #fafafa, #dbdbdb); margin-top: 20px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
          <p>↕ 스크롤해보세요 — header와 nav는 고정됩니다</p>
        </div>
      </div>

    </main>

    <!-- [공통] 하단 네비게이션 -->
    <nav class="bottom-nav" aria-label="메인 메뉴">
      <a href="../feed.html" class="bottom-nav__item bottom-nav__item--active" aria-label="홈">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
      </a>
      <a href="../explore.html" class="bottom-nav__item" aria-label="탐색">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </a>
      <a href="#" class="bottom-nav__item" aria-label="새 게시물">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
      </a>
      <a href="#" class="bottom-nav__item" aria-label="좋아요">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </a>
      <a href="../profile.html" class="bottom-nav__item" aria-label="프로필">
        <img src="https://i.pravatar.cc/150?img=11" alt="내 프로필" class="bottom-nav__avatar">
      </a>
    </nav>

  </div>
</body>
</html>
