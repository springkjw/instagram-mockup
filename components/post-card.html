<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세부 컴포넌트 - 포스트 카드</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/feed.css">
</head>
<body>
  <!-- ============================================
       세부 컴포넌트: 포스트 카드 (Post Card)

       PPT 8장 "세부 컴포넌트"에 대응됩니다.
       하나의 게시물 카드가 3개의 영역으로 나뉩니다:

       ┌─────────────────────────────┐
       │ 카드 상단 (post__header)     │ ← 아바타 + 유저명 + 더보기
       ├─────────────────────────────┤
       │ 카드 본문 (post__image-      │ ← 이미지 (더블탭 하트)
       │          wrapper)           │
       ├─────────────────────────────┤
       │ 카드 하단 (post__actions)    │ ← 좋아요/댓글/공유/북마크
       └─────────────────────────────┘

       실제 feed.js에서는 이 구조를 JS로 동적 생성합니다.
       (posts.json 데이터 → forEach → createElement → innerHTML)
       ============================================ -->
  <div class="container">

    <header class="header">
      <h1 class="header__logo">Instogram</h1>
    </header>

    <main class="main">

      <!-- ============================
           포스트 카드 컴포넌트 (1개 단위)
           ============================ -->
      <article class="post" data-post-id="post1">

        <!-- [카드 상단] 유저 정보 -->
        <div class="post__header">
          <div class="post__user">
            <div class="story-ring">
              <div class="story-ring__inner">
                <img src="https://i.pravatar.cc/150?img=5" alt="프로필" class="avatar avatar--sm">
              </div>
            </div>
            <div class="post__user-info">
              <span class="post__username">lee_soyeon</span>
              <span class="post__location">제주도</span>
            </div>
          </div>
          <button class="post__more" aria-label="더보기">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="20" height="20">
              <circle cx="12" cy="5" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="12" cy="19" r="1"/>
            </svg>
          </button>
        </div>

        <!-- [카드 본문] 이미지 + 더블탭 하트 오버레이 -->
        <div class="post__image-wrapper">
          <img src="https://picsum.photos/600/600?random=1" alt="게시물 이미지" class="post__image">
          <!-- 더블탭 시 나타나는 하트 -->
          <div class="post__heart-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="80" height="80">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </div>
        </div>

        <!-- [카드 하단] 액션 버튼 -->
        <div class="post__actions">
          <div class="post__actions-left">
            <!-- 좋아요 버튼 -->
            <button class="post__action-btn" data-action="like" aria-label="좋아요">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
            </button>
            <!-- 댓글 버튼 -->
            <button class="post__action-btn" aria-label="댓글">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
            </button>
            <!-- 공유 버튼 -->
            <button class="post__action-btn" aria-label="공유">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
            </button>
          </div>
          <!-- 북마크 버튼 -->
          <button class="post__action-btn" data-action="bookmark" aria-label="저장">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
          </button>
        </div>

      </article>

    </main>

  </div>
</body>
</html>
